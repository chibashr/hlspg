server {
    listen 3000;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;
    
    # Disable server tokens
    server_tokens off;
    
    # Proxy API requests to Flask backend
    location /api {
        proxy_pass http://localhost:3001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_cookie_path / /;
    }
    
    # Health check - proxy to Flask
    location /health {
        proxy_pass http://localhost:3001/health;
    }
    
    # Check if React app files exist, if not proxy everything to Flask
    location = /index.html {
        try_files $uri @flask_fallback;
    }
    
    # Serve React SPA static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri @flask_fallback;
    }
    
    # Serve React SPA - all other routes serve index.html for client-side routing
    location / {
        try_files $uri $uri/ /index.html @flask_fallback;
    }
    
    # Fallback to Flask if React app files don't exist
    location @flask_fallback {
        proxy_pass http://localhost:3001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_cookie_path / /;
    }
}

